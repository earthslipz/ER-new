<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - ER Triage System</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="logo-circle">ER</div>
      <h2>Admin Login</h2>
      <p class="subtitle">Emergency Triage Dashboard</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="footer-text">© 2025 ER Triage System</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      // (ยังไม่ต้องตรวจสอบจริง แค่จำลอง login)
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && password) {
        // แสดง effect โหลดสั้น ๆ ก่อน redirect
        document.querySelector('.login-btn').textContent = 'Logging in...';
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 800);
      } else {
        alert('Please fill in both username and password.');
      }
    });
  </script>
</body>
</html>
